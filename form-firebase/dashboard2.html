<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/dash.css">
</head>
<body>
    <div class="header">
        <h1>Meal<span style="color: #d62828">Maven</span></h1>
        <a href="#">Contact us</a>
        <a href="#">About us</a>
        <input type="text" id="search" value="Search">
        <i class="fa fa-user"></i> 
    </div>
    <h2>Hungry? order and eat</h2>
    <div class="content">
        <div class="left-content">
        <div class="ads">
          <video autoplay muted loop>
            <source src="ads/banner.mp4">
          </video>
        </div>
        <div class="titles">
          <a href="#">Hot Today</a>
          <a href="#">Beverage</a>
          <a href="#">Dishes</a>
          <a href="#">Desserts</a>
        </div>
        <div class="section-one">
          <div class="item-one">
            <img src="images/burger-ui.jpg">
            <h1>Burger <span class="price">₱50</span></h1>
            <button>Add to cart</button>
          </div>
          <div class="item-two">
            <img src="images/bacon.jpg">
            <h1>Hotdog <span class="price">₱50</span></h1>
            <button>Add to cart</button>
          </div>
          <div class="item-three">
            <img src="images/pixxa.jpg">
            <h1>Pizza <span class="price">₱50</span></h1>
            <button>Add to cart</button>
          </div>
          <div class="item-four">
            <img src="images/fries.jpg">
            <h1>Fries <span class="price">₱50</span></h1>
            <button>Add to cart</button>
          </div>
          <div class="item-five">
            <img src="images/cake.jpg">
            <h1>Cake <span class="price">₱50</span></h1>
            <button>Add to cart</button>
          </div>
          <div class="item-six">
            <img src="images/burrito.jpg">
            <h1>Burrito <span class="price">₱50</span></h1>
            <button>Add to cart</button>
          </div>
        </div>
        </div>
        <div class="right-content">
          <h2>Food Cart</h2>
        </div>
      </div>  
</body>
</html>
